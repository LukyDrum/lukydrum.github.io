---
layout: default
---

<h1>Articles</h1>

{% for post in site.posts %}
<div class="padded post-preview">
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <span>{{ post.date | date: "%d %b, %Y" }}; ~ {{ post.read_time }} min</span>
  <p class="post-excerpt">
  {{ post.excerpt }}
  <a href="{{ post.url }}">Read more...</a>
  </p>
  </div>
{% endfor %}

---
layout: default 
---
<div class="post-outline-container">
  <div class="post-outline">
    <h3>Outline:</h3>
  </div>
</div>

<div class="post-info">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%d %b, %Y"  }}</p>
    <p>~ {{ page.read_time }} min</p>
</div>

<div class="post-content">
{{ content }}
</div>

<script src="/assets/js/outline.js"></script>
